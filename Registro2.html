<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <style>
        body{
            background: #FF5050;
            background: linear-gradient(to right, #1CFF50, #5AFFB4);
        }
        .bg{
            background-image: url(img/registro.jpg);
            background-position: center center;
        }
    </style>

</head>

<body>
    <div class="container w-60 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">

            <div class="col bg  d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">

                <div class="text-end">
                    <img src="images.png" width="48" alt="">
                </div>
                <h2 class="fw-bold text-center py-5">Registrate</h2>

                <!---  REGISTRO    -->

                <form action="#" method="post">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electronico    </label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="name" class="form-label">Nombre y Apellido    </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="text" class="form-label">Contacto (Opcional)    </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña     </label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Confirma tu Contraseña     </label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                    </div>

                    <div class="my-3">
                        <span>¿Ya tienes una Cuenta? <a href="login2.html">Inicia Sesion</a></span>
                    </div>
                </form>
                <!------REDES SOCIALES------>
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesion</div>
                        <div class="row">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/fb.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/google.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                    </div>
                </div>

            </div>
        </div>
    <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
