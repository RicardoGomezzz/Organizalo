<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <style>
        body{
            background: DarkSlateGray;
            background: linear-gradient(to right,Aqua,SteelBlue,Navy,RoyalBlue,DarkSlateGray);
        }
        .bg{
            background-image: url(img/logo.jpg);
            background-position: center center;
        }
    </style>

</head>

<body>
    <div class="container w-60 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">

            <div class="col bg  d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">

                <div class="text-end">
                    <img src="images.png" width="48" alt="">
                </div>
                <h2 class="fw-bold text-center py-5">Inicia Sesion</h2>

                <!---  LOGIN     -->

                <form action="Inicio2.html"  id="formlogin">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electronico    </label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contrase単a     </label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label">Mantenerme Conectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    </div>

                    <div class="my-3">
                        <span>多No tienes cuenta? <a href="Registro2.html" target="blank">Registrate</a></span>
                        <br>
                        <span>多Olvidaste tu contrase単a?<a href="#">Recuperar Password</a></span>
                    </div>
                </form>
                <!------REDES SOCIALES------>
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Inicia sesion con</div>
                        <div class="row">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/fb.png" width="32" alt=""> 
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/google.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                    </div>
                </div>
        </div>
            </div>
        </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/localization/messages_es.min.js"></script>
    <script src="js/validacionform.js"></script>
</body>

</html>
