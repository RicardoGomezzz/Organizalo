<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <title>Registro</title>
</head>
<body background="img/fondologin.jpg" style="background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">
    <section class="form-register">
        <h4>Registre su cuenta</h4>
        <hr>
        <br>
        <div class="form-group"> 
            <span class="col-md-1 col-md-offset- 2 text-center"><i class="fa fa-user bigicon"></i></span> 
            <div class="col-md-8"> 
                <input id="fname" name="name" type="text" placeholder=" Ingrese su Nombre" class="form-control"> 
            </div> 
        </div>
        <div class="form-group"> 
            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span> 
            <div class="col-md-8"> 
                <input id="lname" name="lastname" type="text" placeholder="Ingrese su Apellido" class="form-control"> 
            </div> 
        </div> 
        <div class="form-group"> 
            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
            <div clase="col-md-8">
                <input id="email" name="email" type="text" placeholder="Ingrese su correo" class="form-control"> 
            </div>
            <div class="form-group"> 
                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                <div clase="col-md-8">
                    <input id="password" name="contraseña" type="text" placeholder="Ingrese su contraseña" class="form-control"> 
                </div> 
        </div> 
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <br>
        <hr>
        <br>
        <a href="Login.html">
        <input class="botons" type="submit" value="Registrar"></a>
        <p><a href="Login.html">¿Ya tienes Cuenta?</a></p>
    </section>
</body>
</html>
