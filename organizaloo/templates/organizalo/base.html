<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Inicio</title>
    <style>
        body{
            background: DarkSlateGray;
            background: linear-gradient(to right, Navy, skyblue , white, skyblue, Navy );
        }
    </style>
</head>
<body> 
    <nav class="navbar navbar-expand-lg bg-light rounded shadow">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'inicio'%}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'listado'%}" target="blank">Movimientos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contacto'%}">Contactenos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'menu'%}" target="blank">Cerrar sesion</a>
              </li>
              {% if user.is_authenticated %} 
              <li class="nav-item">
                <a class="nav-link" href="#">{{ user.username}}</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      <div id="contenido">
        {%block contenido%}
        {%endblock%}

      </div>

</body>
</html>
